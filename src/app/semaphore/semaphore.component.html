<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semaphores</title>
  </head>
  <body>
    <div class="container">
      <button class="back btn btn-danger rounded-pill px-3 p-3 col-2" [routerLink]="''"> Volver </button>
      <div class="buttons">
        <button class="stop btn btn-danger rounded-pill px-3 col-12 mt-5 mb-3 p-3" (click)="onClickDetenerSemaforos()">Detener</button>
        <button class="first btn btn-secondary rounded-pill px-3 col-12 mt-3 mb-3 p-3" (click)="onClickIniciarSemaforos()">Iniciar Sem√°foros</button>
        <button class="second btn btn-secondary rounded-pill px-3 col-12 mt-3 mb-3 p-3" (click)="onClickSecondSemaforo()">Modo Warning</button>
        <button class="third btn btn-secondary rounded-pill px-3 col-12 mt-3 mb-3 p-3" (click)="onClickThirdSemaforo()" >Modo Esquina</button>
      </div>
      <div class="freq">
        <p>frecuencia</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="checkbox1" value="" id="defaultCheck1">
          <label class="form-check-label" for="checkbox1">
            Semaforo 1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="checkbox2" value="" id="defaultCheck1">
          <label class="form-check-label" for="checkbox2">
            Semaforo 2
          </label>
        </div>
        <div class="form-outline" style="width: 22rem;">
          <input min="0.1" max="20" step="0.1" type="number" [(ngModel)]="inputValue" id="typeNumber" class="form-control mt-3" />
        </div>
        <button class="change btn btn-primary rounded-pill px-3 col-12 p-3 mt-3 mb-3" (click)="onClickChange()">change</button>
      </div>
    </div>
  </body>
</html>
