<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Grade</title>
  </head>
  <router-outlet></router-outlet>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container text-center row g-2">
      <div class="cont-username">
        <h2>Username</h2>
        <input [(ngModel)]="username" name="username" class="px-3 col-8 mt-2 mb-3 px-3 p-2" />
      </div>
      <div class="cont-password">
        <h2>Password</h2>
        <input [(ngModel)]="password" type="password" name="password" class="px-3 col-8 mt-2 mb-3 px-3 p-2" />
      </div>
      <button (click)="onClickLogin()" class="login btn btn-primary rounded-pill px-3 col-8 p-3 mt-3 mb-3">Ingresar</button>
    </div>
  </body>
</html>
